<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess the number!</title>
</head>

<body>
    <main>
        <div class="header"> GUESS THE NUMBER!</div>
        <div class="rules-heading">RULES</div>
        
            <div class="rules">
            Try to guess the number between 1-20. You ONLY have 4 attempts.
            If you guess correctly, you win the JACKPOT!
            </div>

            <div class="input-section">
                <input id="user-input"class="input"/>
            </div>

            <span id="hot-cold"class="how-close"></span>

            <div class="button-section">
                <button id="button" class="button">GUESS</button>
            </div>
            <span id="attempts-left"class="attempts"></span>
            <div id="win-loss" class="result"></div>
            
        





    </main>
    <footer>
        <div class="copy gutter-right"> Are ya winning son?</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
